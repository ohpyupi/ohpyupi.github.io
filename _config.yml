# Site settings
title: ohpyupi.github.io # site title
description: >- # site description
  A blog to share my findings in my life.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"
version: v1.5.0

# Profile settings
author:
  name: Hoseong Lee # author name
  bio: >- # tell to the world
    I am a physicst who seeks for the truths of life. And my interest is to experiment those findings in my daily life and make my life and others better.
  username: ohpyupi # general username
  github: ohpyupi # github username
  email: hoseong.a.lee@gmail.com # email address
  avatar: /assets/img/hoalee.jpg # change with your own avatar

# URL settings
url: "https://ohpyupi.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# comments settings
comments:
  provider: "utterances"
  # utterances config settings
  utterances:
    src: https://utteranc.es/client.js
    repo: ohpyupi/ohpyupi.github.io
    issue_term: pathname
    label: ✨ comment ✨
    theme: photon-dark
    crossorigin: anonymous

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
